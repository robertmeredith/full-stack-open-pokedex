name: Deployment pipeline

on: 
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5001
      - name: deploy to heroku   
        uses: akhileshns/heroku-deploy@v3.12.12
        if: |
          github.event_name == 'push' &&
          !contains(join(github.event.commits.*.message, ' '), '#skip')
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fso2022-pokedex" #Must be unique in Heroku
          heroku_email: "sushiaudio@hotmail.com"
          healthcheck: "https://fso2022-pokedex.herokuapp.com/health"
          checkstring: "HEALTHY APP"
          delay: 5
          rollbackonhealthcheckfailed: true
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          username: Pokedex
          text: A new version of Pokedex deployed
          severity: info
          details: View the app at - https://fso2022-pokedex.herokuapp.com/
          avatarUrl: https://avatars.githubusercontent.com/u/64670585?v=4
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            username: Pokedex
            text: Build failed
            severity: error
            details: Test Failed!
            avatarUrl: https://avatars.githubusercontent.com/u/64670585?v=4
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
            text: Process cancelled
            severity: warn
            details: Test Cancelled!
            avatarUrl: https://avatars.githubusercontent.com/u/64670585?v=4
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        if: |
          github.event_name == 'push' &&
          !contains(join(github.event.commits.*.message, ' '), '#skip')
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true