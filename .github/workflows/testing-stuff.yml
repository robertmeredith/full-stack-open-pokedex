name: Testing Stuff

on:
  push: 
    branches:
      - main

job: 
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: github context
        env: GITHUB_CONTEXT: ${{ toJson(gitHub)}}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env: COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env: COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo: "COMMIT_MESSAGES"